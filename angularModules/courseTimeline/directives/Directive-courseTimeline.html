<div>
<!-- Duration dropdown -->
<div class="row-fluid">
	<div class="col-sm-12">

		
        <div class="col-sm-3 form-group form-group-sm">
        	<label>Duration :</label>
        	{{duration}}
        	<button type="button" class="btn btn-default btn-sm ng-pristine ng-valid" ng-model="selectedDuration" data-html="1" placeholder="Currency" ng-change="changeDuration()" ng-options="value.id as value.name for (key, value) in durationIn" bs-select=""></button></div>

	</div>
</div>
<!-- Duration dropdown .End-->

<!-- Timeline -->

<div class="row-fluid">
	<div class="col-sm-12 tl-container">
			<!-- START -->
			<span class="badge bg-success pos-rlt pull-left tl-start"><b class="arrow right b-success pull-in"></b>S</span>
			                
			<!-- REPEAT -->
								<div class="tl-point b-b " style="cursor: pointer; width:{{tlPointMinWidth}}px;" data-placement="top" data-title="{{selectedDurType}} {{$index+1}}" data-type="success" data-html="true" data-animation="am-fade-and-scale" bs-tooltip ng-repeat="tlpoint in tlPointList">*</div>


			<!-- END -->
			<div class="end-of-tl"></div> <!-- used for getting the end of the tl points -->
			<span class="badge bg-danger pos-rlt tl-end" ng-if="!toBeLoaded"><b class="arrow left b-danger pull-in"></b>E</span>
			<!-- LOADER	 -->
			<i class="fa fa-spinner fa-spin " ng-if="toBeLoaded"></i>
	</div>
</div>
<!-- Timeline .End-->

</div>
