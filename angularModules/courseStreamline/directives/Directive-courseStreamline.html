  <section id="cd-timeline" class="cd-container">
    
    <div class="cd-timeline-block" ng-repeat="element in previewData.datas">
      <div class="cd-timeline-img text-center p-v" style="background:{{element.iconBackground}}; color:{{element.iconColor}};">
        <i class="fa {{element.Icon}} text-2x visible-lg"></i>
        <i class="fa {{element.Icon}} text-lg visible-xs visible-sm  visible-md" style="position: relative;
top: -4px;"></i>
      </div> <!-- cd-timeline-img -->

      <div class="cd-timeline-content">
        <course-element-preview tl-position="Day 12" preview-data="element"></course-element-preview >
       <!--  <a href="#0" class="cd-read-more">Read more</a> -->

       <span class="cd-date m-v-n">
        <div class="panel bg-warning pos-rlt" style="background:{{element.iconBackground}}">
          <span class="arrow b-warning" ng-class="{'left':!$index%2,'right':$index%2}" style="border-color:{{element.iconBackground}}"></span>
          <div class="panel-body text-lg font-bold">
            {{element.Name}}
          </div>
        </div>
      </span>

      </div> <!-- cd-timeline-content -->
    </div> <!-- cd-timeline-block -->    
  </section> <!-- cd-timeline -->


</div>
