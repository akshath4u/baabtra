<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bg-blue">
                    <span class="widget-caption">Company Registration</span>
                </div>
                <div class="widget-body">
                    <form name="companyregistrationform" ng-submit="FnGetCompanyRegisterDetails(company,selection)" id="companyregistrationform"  novalidate>                                
                        <div >
                            <div class="col-lg-6 col-sm-6 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-top bordered-blue">
                                    <span class="widget-caption">Company Info</span>
                                </div>
                                <div class="widget-body">
                                    <div class="collapse in">
                                        <!-- <form role="form"> -->
                                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.companyName.$invalid && !companyregistrationform.companyName.$pristine }">
                                            <label for="definpu">Company Name*</label>
                                            <input type="text" ng-model="company.companyName"class="form-control" id="definput" placeholder="Company Name" name="companyName" required>

                                        </div>
                                       
                                            
                                             <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.sector.$invalid && !companyregistrationform.sector.$pristine }">
                                             <label for="definpu">Company Sector*</label>
                                                <!--  <select class="form-control" name="country" data-bv-field="country"> -->
                                                <select  class="form-control" name="sector" data-bv-field="sectors" ng-model="selection.sectors" ng-options="sectorNames.sectorName for sectorNames in sectorlist"  required>
                                                <option value="">Select a Sector</option>
                                                <option value="other">Other</option>                         
                                                </select>
                                                
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.companyEmail.$invalid && !companyregistrationform.companyEmail.$pristine }">
                                            <label for="definpu">E-mail Address*</label>
                                            <input type="email" ng-model="company.eMail"class="form-control" id="definput" placeholder="Company Email Address" name="companyEmail" required>
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.alternateEmail.$invalid && !companyregistrationform.alternateEmail.$pristine }">
                                        <label for="definpu">Alternate  E-mail*</label>
                                        <input type="email" ng-model="company.alternateEmail" class="form-control" id="definput" placeholder="Alternate E-mail Address"name="alternateEmail" required>
                                        </div>        
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                            </div>

    <div class="col-lg-6 col-sm-6 col-xs-12">
             <div class="widget">
                <div class="widget-header bordered-top bordered-blue">
                <span class="widget-caption">Contact Details</span>
            </div>
            <div class="widget-body">
                <div class="collapse in">
                   <!--  <form role="form"> -->
                         <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Phone.$invalid && !companyregistrationform.Phone.$pristine }">
                            <label for="definpu">Phone*</label>
                            <input type="text" ng-model="company.Phone" class="form-control" id="definput"placeholder="Phone Number" name="Phone"  ng-pattern="NumberPattern" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Mobile.$invalid && !companyregistrationform.Mobile.$pristine }">
                            <label for="definpu">Mobile*</label>
                            <input type="text" ng-model="company.Mobile" class="form-control" id="definput" placeholder="Mobile Number" name="Mobile" ng-pattern="NumberPattern" required>
                        </div>
                       <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Fax.$invalid && !companyregistrationform.Fax.$pristine }">
                            <label for="definpu">Fax</label>
                            <input type="text" ng-model="company.Fax"class="form-control" id="definput" ng-pattern="NumberPattern" placeholder="Fax" name="Fax">
                        </div>
                       <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.webSite.$invalid && !companyregistrationform.webSite.$pristine }">
                            <label for="definpu">Website</label>
                            <input type="text" ng-model="company.webSite" class="form-control" id="definput" placeholder="Website url" name="webSite" ng-pattern="urlPattern">
                        </div>
                                                   
                    <!-- </form> -->
            </div>
        </div>
    </div>
</div>



    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-top bordered-blue">
                <span class="widget-caption">Company Address</span>
            </div>
            <div class="widget-body">
                <div class="collapse in">
                    <!-- <form role="form"> -->
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.country.$invalid && !companyregistrationform.country.$pristine }">
                            <select  class="form-control" name="country" data-bv-field="country" ng-model="selection.country" ng-options="countries.countryName for countries in CSDlist" required>
                            <option value="">Select a Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.state.$invalid && !companyregistrationform.state.$pristine }">
                            <select  class="form-control" name="state" data-bv-field="state" ng-model="selection.state" ng-options="state.stateName for state in selection.country.States" required>
                            <option value="">Select a State</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.district.$invalid && !companyregistrationform.district.$pristine }">
                            <select  class="form-control" name="district" data-bv-field="district" ng-model="selection.district" ng-options="districts.districtName for districts in selection.state.Districts" required>
                            <option value="">Select a District</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.zipCode.$invalid && !companyregistrationform.zipCode.$pristine }">
                            <input type="text" ng-model="company.zipCode" class="form-control" id="definput" placeholder="Zip Code" name="zipCode" ng-pattern="NumberPattern" required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Address.$invalid && !companyregistrationform.Address.$pristine }">    
                        <textarea class="form-control" name="Address" ng-model="company.Address"  rows="5" placeholder="Address" required></textarea>
                    </div> 
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>                            
<div class="col-lg-6 col-sm-6 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-top bordered-blue">
                <span class="widget-caption">Login Credentials</span>
            </div>
            <div class="widget-body">
                <div class="collapse in">
                <!-- <form role="form"> -->
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.userName.$invalid && !companyregistrationform.userName.$pristine }">
                        <label for="definpu">Username*</label>
                        <input type="text" ng-model="company.userName" class="form-control" id="definput" placeholder="UserName" name="userName" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.password.$dirty && companyregistrationform.password.$error.dontMatch }">
                        <label for="definpu">Password*</label>
                        <input type="password" ng-model="company.password" class="form-control" id="definput" placeholder="Password"name="password" ng-change="checkPassword()" required>
                    </div>
                    <div class="form-group" data-ng-class="{ 'has-error' : companyregistrationform.cpassword.$dirty && companyregistrationform.cpassword.$error.dontMatch }">
                        <label for="definpu">Confirm Password*</label>
                        <input type="password" ng-model="company.cpassword" class="form-control" id="definput" placeholder="Confirm Password"name="cpassword" ng-change="checkPassword()" required>
                        <!-- <span class="text-error" ng-show="companyregistrationform.cpassword.$dirty && companyregistrationform.cpassword.$error.dontMatch">Passwords don't match!</span> -->

                    </div>
                    
                    <!--  </form> -->
                </div>
            </div>
        </div>
</div>               
<div class="col-lg-6 col-sm-6 col-xs-12">
     <div class="widget">
            <div class="widget-header bordered-top bordered-blue">
                <span class="widget-caption">Social Profiles</span>
            </div>
            <div class="widget-body">
                <div class="collapse in">
                    <!--  <form role="form"> -->
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Facebook.$invalid && !companyregistrationform.Facebook.$pristine }">
                        <label for="definpu">Facebook</label>
                        <input type="text" ng-model="company.Facebook" class="form-control" id="definput" placeholder="Facebook url" name="Facebook" ng-pattern="urlPattern">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Google.$invalid && !companyregistrationform.Google.$pristine }">
                        <label for="definpu">G+</label>
                        <input type="text"  ng-model="company.Google" class="form-control" id="definput" placeholder="gplus url" name="Google" ng-pattern="urlPattern">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.Twitter.$invalid && !companyregistrationform.Twitter.$pristine }">
                        <label for="definpu">Twitter</label>
                        <input type="text" ng-model="company.Twitter" class="form-control" id="definput" placeholder="Twitter url" name="Twitter" ng-pattern="urlPattern">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : companyregistrationform.LinkedIn.$invalid && !companyregistrationform.LinkedIn.$pristine }">
                        <label for="definpu">LinkedIn</label>
                        <input type="text" ng-model="company.LinkedIn"class="form-control" id="definput" placeholder="LinkedIn url" name="LinkedIn" ng-pattern="urlPattern">
                    </div>
                    <!--  </form> -->
                </div>
            </div>
        </div>
</div>









                            <div class="form-group">
                            <button type="submit" class="btn btn-blue" ng-disabled="companyregistrationform.$invalid">Register</button>
                            </div>
                        </div>
                    </form>

                    
                </div>
            </div>
        </div>    
    </div>
</div>
