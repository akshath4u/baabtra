    <div class="col-xs-12" >
      <div class="panel b-info b-2x" >
        <div class="panel-heading p-sm bg-info" >
          <a href="" class="text-md text-ellipsis"><i class="fa fa-globe fa-1x m-r"></i>Published Course</a>
        </div>
        <div class="panel-body p-sm" >
          <div class="col-xs-12" ng-show="!publishedCourses.length>0" >
            <div id="alerts-container" class="animated fadeIn">
              <div class="alert ng-scope am-fade alert-button bg-danger lt" ng-class="[type ? 'alert-' + type : null]" style="display: block;"><!-- ngIf: dismissable -->
                <strong class="ng-binding">Not Found!</strong>&nbsp;
                <span class="ng-binding">{{WarringMessage}}</span>
                <i class="ti ti-face-sad text-lg"></i>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 no-padding  col-lg-6 m-t b " ng-repeat="course in publishedCourses" ng-if="publishedCourses.length" >
          
        <!--  <div class="col-sm-3   b p-xs publishedCourse_shadow1 xs-hidden" style="background:url({{course.courseImg}}) no-repeat; background-size:contain;height:140px;"></div> -->
        <div class="col-md-3 hidden-xs  no-padding">
          <img class="w-full pull-left img-responsive" style="height:140px;" src='{{course.courseImg}}'>
        </div>

        <div class="col-sm-8 " style="height:140px;">
          <a title="click to delete this course" class="pull-right text-muted m-r-xs" ng-click="deleteCourseDetails(course._id.$oid)"><i class="fa fa-trash"></i></a>
          <a title="click to edit this course" class="pull-right text-muted m-r-xs" ng-click="editCourse(course._id.$oid)"><i class="fa fa-edit"></i></a><br>
        <div >
        <label class="font-bold text-light" >COURSE</label><br>
          <a class="text-2x text-black font-bold no-margin no-padding" title="course details" ng-click="navigateToCourse(course._id.$oid)">
              {{course.Name |uppercase| limitTo : 14}}
          </a>
           <span class="course-description" ng-bind-html='course.Description'></span>
          </div>
          </div>
        </div>

        </div>
        </div>
      </div>
    </div>
    </div>
