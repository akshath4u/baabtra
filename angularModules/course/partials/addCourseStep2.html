<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
          <div class="bg-white m-h my-panel-heading b-b-2x">
            <i class="glyphicon glyphicon-time text-1x inline"></i>                                                       
            <span class="text-1x font-bold">Duration &amp Start</span>
          </div>
          <div class="panel-body">
            <div class="col-xs-3">
              <div class="form-group form-group-lg">
                <label class="col-md-4 m-t-sm control-label">Days</label>
                <div class="col-md-8 m-t-sm ">
                  <div class="input-group">
                    <input type="text" ng-model="courseDuration.days"class="form-control" id="definput" placeholder="Days" name="Days" >
                    <span class="input-group-btn">
                      <button class="btn btn-default " ng-click="courseDuration.days=courseDuration.days==0?0:(courseDuration.days)*1-1;"><i class="fa fa-minus"></i></button>
                    </span>
                    <span class="input-group-btn">
                      <button class="btn btn-default " ng-click="courseDuration.days=(courseDuration.days)*1+1"><i class="fa fa-plus"></i></button>
                    </span>
                  </div>             
                </div>
              </div>
              <div class="form-group form-group-lg">
                <label class="col-md-4 m-t-sm control-label">Months</label>
                <div class="col-md-8 m-t-sm ">
                  <div class="input-group">
                    <input type="text" ng-model="courseDuration.months"class="form-control" id="definput"  placeholder="Months" name="Months" >
                    <span class="input-group-btn">
                      <button class="btn btn-default  " ng-click="courseDuration.months=courseDuration.months==0?0:(courseDuration.months)*1-1"><i class="fa fa-minus"></i></button>
                    </span>
                    <span class="input-group-btn">
                      <button class="btn btn-default " ng-click="courseDuration.months=(courseDuration.months)*1+1"><i class="fa fa-plus"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-lg">
                <label class="col-md-4 m-t-sm control-label">Years</label>
                <div class="col-md-8 m-t-sm ">
                  <div class="input-group">
                    <input type="text" ng-model="courseDuration.years"class="form-control" id="definput"  placeholder="Years" name="Years" >
                    <span class="input-group-btn">
                      <button class="btn btn-default" ng-click="courseDuration.years=courseDuration.years==0?0:(courseDuration.years)*1-1"><i class="fa fa-minus"></i></button>
                    </span>
                    <span class="input-group-btn">
                      <button class="btn btn-default" ng-click="courseDuration.years=(courseDuration.years)*1+1"><i class="fa fa-plus"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <div ng-class="{'hide-elem':totalCourseDuration==0}">
                <i class="glyphicon  glyphicon-log-out"></i>
                <span class="text-1x font-bold">Exit Point</span>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="panel-body form-horizontal">
                <course-timeline></course-timeline>
              </div>
              <div class="pull-right">
              <button type="button" ng-click="nextPart('home.main.addCourse.step1')" class="btn btn-default">Back</button>
              <button type="button" ng-click="nextPart('home.main.addCourse.step3')" class="btn btn-default">Next</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
