
<div class="col-xl-12">
  <div class="panel b-light">
   <div class="panel-body">

     <div class="col-xl-10 m-t-sm">
     	<div class="font-bold">
        <i class="fa fa-bullhorn"></i> General info<hr>
      </div>
      <div class="panel-body">
        <div class="col-md-5 panel">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Name of the course">
          </div>
          <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Description of the course"></textarea>
          </div>
          <div class="form-group" >
              <ui-select multiple ng-model="technologies.values" theme="bootstrap" >
              <ui-select-match placeholder="Select technologies">{{$item}}</ui-select-match >
              <ui-select-choices repeat="color in availableColors | filter:$select.search" >
              {{color}}
              </ui-select-choices>
          </ui-select>
          </div>
          <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Benefits of the course"></textarea>
          </div>
          <div class="form-group" >
              <ui-select multiple ng-model="technologies.values" theme="bootstrap" ng-disabled="disabled">
              <ui-select-match placeholder="Select colors">{{$item}}</ui-select-match >
              <ui-select-choices repeat="color in availableColors | filter:$select.search" >
              {{color}}
              </ui-select-choices>
          </ui-select>
          
          </div>
          
          
           <div class="form-group">
             <footer class="text-right">
            <button type="button" class="btn btn-info" ng-click="fun()">Submit</button>
          </footer>   
          </div>

        </div>


      </div>     
    </div>

  </div>

</div>


</div>
