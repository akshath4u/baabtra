
<div class="col-sm-6">
    <div class="font-bold" > 
      Contact Info<hr>
  </div>
    <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
        <!-- <label class="control-label">Date of Birth</label> -->
        
        <input type="text" class="form-control ng-pristine ng-valid" ng-model="formData.dob" placement="bottom-right" data-date-format="dd-MM-yyyy" data-date-type="date" data-autoclose="true" data-min-date="02/10/86" data-max-date="today" placeholder="Enter your Birthday (dd-mm-yyyy)" name="date2" bs-datepicker="" autocomplete="off" xt-validate required> 
        <!-- {{formData.dob}} -->
 </div>


<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate msg-pattern="Please enter valid phone number" placeholder="Contact No" ng-pattern="NumberPattern" name="phone" ng-model="formData.phone" xt-validate required>
</div>

                        <div class="form-group m-h-n clearfix">
                        	<div class="col-sm-6">
                        	<!-- <label for="country" class="control-label">Country*</label> -->
                            <select  class="form-control" xt-validate name="country" data-bv-field="country" ng-model="selection.country" ng-options="countries.countryName for countries in CSDlist" required>
                            <option value="">Select a Country</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                         	<!-- <label for="state" class="control-label">State*</label> -->
                            <select  class="form-control" xt-validate name="state" data-bv-field="state" ng-model="selection.state" ng-options="state.stateName for state in selection.country.States" required>
                            <option value="">Select a State</option>
                            </select>
                        </div>
               			</div>
                        <div class="form-group m-h-n clearfix">
                        	<div class="col-sm-6">
                        	<!-- <label for="district" class="control-label">District*</label> -->
                            <select  class="form-control" name="district" data-bv-field="district" ng-model="selection.district" xt-validate ng-options="districts.districtName for districts in selection.state.Districts" required>
                            <option value="">Select a District</option>
                            </select>
                        </div>
                  
                        <div class="col-sm-6">
                        	<!-- <label for="zipCode" class="control-label">ZipCode*</label> -->
                            <input type="text" ng-model="formData.zipCode" class="form-control" id="definput" xt-validate msg-pattern="Please enter valid zipcode" placeholder="Zip Code" name="zipCode" ng-pattern="NumberPattern" required>
                        </div>
                    </div>
                    <div class="form-group">    
                        <!-- <label for="Address" class="control-label">Address*</label> -->
                        <textarea class="form-control" name="Address" ng-model="formData.Address"  rows="5" placeholder="Address" required></textarea>
                    </div> 
</div>
<div class="col-sm-6">
    <div class="font-bold" > 
       Academic Details<hr>
  </div>
  <div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate  placeholder="Qualification" name="qualification" ng-model="formData.qualification" xt-validate required>
</div>
<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate  placeholder="Specialization" name="specialization" ng-model="formData.specialization" xt-validate required>
</div>
<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate  placeholder="University" name="university" ng-model="formData.university" xt-validate required>
</div>
<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate  placeholder="Pass out" name="passOut" ng-model="formData.passOut" xt-validate required>
</div>
<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control" xt-validate  placeholder="Percentage" name="percentage" ng-model="formData.percentage" xt-validate required>
</div>

</div>
<div class="form-group col-sm-12 row m-h-n clearfix">
    <div class="col-xs-6">
        <a ui-sref="home.main.userRegistration.step1" class="btn btn-block btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
        </a>
    </div>
<div class="col-xs-6">
    <a ui-sref="home.main.userRegistration.step3" class="btn btn-block btn-info" ng-disabled="userRegistrationForm.$invalid">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
